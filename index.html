<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Enter a proper page title here -->
        <title>Share</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta property="og:title" content="Share image and text in KaiOS" />
        <meta property="og:description" content="Testing image share with text in KaiOS application." />
        <meta
            property="og:image"
            content="https://img.freepik.com/free-vector/abstract-yellow-comic-zoom_1409-923.jpg?size=626&ext=jpg"
        />
        <meta property="og:url" content="https://harshal-singh.github.io/share/" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-color: gold;
            }

            div {
                display: flex;
                flex-direction: column;
            }

            button {
                color: white;
                margin-top: 25px;
                padding: 12px 48px;
                background: black;
            }

            #error {
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div>
            <button id="share">Share on other devices!</button>
            <button id="share-image">Share Image on KaiOS!</button>
            <button id="share-text">Share OG TAG Text on KaiOS!</button>
            <button id="share-image-text">Share Text Blob on KaiOS!</button>
            <div id="error"></div>
        </div>
        <script src="main.js" defer></script>
    </body>
</html>

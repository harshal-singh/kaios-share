<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Enter a proper page title here -->
        <title>Share</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-image: url("https://img.freepik.com/free-vector/stylish-hexagonal-line-pattern-background_1017-19742.jpg?size=626&ext=jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            div {
                display: flex;
                flex-direction: column;
            }

            button {
                color: white;
                margin-top: 25px;
                padding: 12px 48px;
                background: blue;
            }

            a {
                padding: 40px;
                background: green;
                display: block;
                text-align: center;
                margin-top: 80px;
            }

            #error {
                color: red;
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div>
            <button id="share">Click to Share!</button>
            <button id="pick-img">Click to Pick!</button>
            <div id="error"></div>
        </div>
        <script src="main.js" defer></script>
    </body>
</html>

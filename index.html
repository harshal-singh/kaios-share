<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Enter a proper page title here -->
        <title>Share</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-image: linear-gradient(to top left, whitesmoke, whitesmoke);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            div {
                display: flex;
                flex-direction: column;
            }

            button {
                color: white;
                margin-top: 25px;
                padding: 12px 48px;
                background: black;
            }

            #pick-img {
                background: goldenrod;
            }

            #error {
                color: red;
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div>
            <button id="share">Share Image & Text!</button>
            <button id="pick-img" disabled>Share Text!</button>
            <div id="error"></div>
        </div>
        <script src="main.js" defer></script>
    </body>
</html>

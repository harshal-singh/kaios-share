<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Enter a proper page title here -->
        <title>Share</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                width: 100vw;
                height: 100vh;
                background-color: gainsboro;
            }

            div {
                display: flex;
                flex-direction: column;
            }

            button {
                color: white;
                margin-top: 40px;
                padding: 12px 48px;
                background: black;
                border: 4px solid brown;
            }

            #error {
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div>
            <button id="share">Share on KaiOS devices!</button>
            <div id="error"></div>
        </div>
        <script src="main.js" defer></script>
    </body>
</html>
